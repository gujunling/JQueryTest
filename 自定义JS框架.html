<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>自定义JS框架</title>
    </head>
    <body>
        <div id="div1" > div1啊啊啊啊 </div>
        <div id="div2" > div2啊啊啊啊 </div>
        <script>
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");

            alert(div1.innerHTML);
            alert(div2.innerHTML);
        </script>
    </body>
</html>
